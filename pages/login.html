<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="image">
    <img src="../img/worke2.png" alt="worke"  width="400px" height="400px">
    </div>
    <div class="h1">
    <h1>WorKE - World's Knowledge for Everyone</h1>
    </div>
    <div id = "login-container">
        <h1>Sign In</h1>
        <form action="">
            <label for="email">Login:</label>
            <input type="email" name="email" id="email" placeholder="Username or e-mail:">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Type your password:">
            <a href="#" id="forgot-pass">Forgot your password?</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container">
            <div class="p">
             <p>Or sign in with your social media:</p>
        </div>
        <div class="social-container2">
             <i class="fa fa-facebook-f"></i>
             <i class="fa fa-instagram"></i>
             <i class="fa fa-twitter"></i>
             <i class="fa fa-google"></i>
             <i class="fa fa-apple"></i>
             <i class="fa fa-linkedin"></i>
             <i class="fa fa-github"></i>             
        </div>
        <div class="h2"><p2>Are you want join us?</p2>
        </div>
        <div id="register-container">
            <input type="submit" value="Create An Account">
        </div>
    </div>
</body>
</html>
